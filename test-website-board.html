<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>

    </head>
    <body>

    <script src="resources/js/board.js"></script>
    <script>
        let penX = {
            name: 'X',
            width: 2,
            height: 4,
            occupied_cells: "01010111",
        };

        let penT = {
            name: 'T',
            width: 3,
            height: 3,
            occupied_cells: "111010010",
        }

        let board = new Board([5, 7]);
        board.writeToDocument();

        let occupiedCells = board.placePentomino(penX, 2, 1);
        board.writeToDocument();
        document.write("Occupied cells " + occupiedCells);

        occupiedCells = board.placePentomino(penT, 0, 1);
        board.writeToDocument();
        document.write("Occupied cells " + occupiedCells);
    </script>

    </body>

</html>
