<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009578">
    <title>Digital Pentomino v5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="resources/images/icons/dp_192.png">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/index.js"></script>
    <script src="resources/js/board.js"></script>
    <script src="resources/js/pentomino.js"></script>
    <script src="resources/js/game-controller.js"></script>
    <script src="resources/js/game-loader.js"></script>
    <script src="resources/js/game.js"></script>
    <script src="resources/js/command-history/command.js"></script>
    <script src="resources/js/command-history/command-manager.js"></script>
    <script src="resources/js/command-history/place-command.js"></script>
    <script src="resources/js/command-history/move-to-position-command.js"></script>
    <script src="resources/js/command-history/rotate-anti-clk-wise-command.js"></script>
    <script src="resources/js/command-history/rotate-clk-wise-command.js"></script>
    <script src="resources/js/command-history/mirror-h-command.js"></script>
    <script src="resources/js/command-history/mirror-v-command.js"></script>
    <script src="resources/js/command-history/remove-command.js"></script>
    <script src="resources/js/command-history/command-path.js"></script>
    <script src="resources/js/command-history/command-history-tree.js"></script>
    <script src="resources/js/config.js"></script>
    <script src="resources/js/pd.js"></script>
    <script src="resources/js/visual.js"></script>

    <script src="resources/js/hint.js"></script>
    <script src="resources/js/hint-ai.js"></script>

</head>

<body onload="initialize();">
    <div id="functions">
        <div id="operations">
            <button id="btnRotateRight" disabled><img src="resources/images/UI_images/ro_right.png"></button>
            <button id="btnRotateLeft" disabled><img src="resources/images/UI_images/ro_left.png"></button>
            <button id="btnFlipH" disabled><img src="resources/images/UI_images/flip_hor.png"></button>
            <button id="btnFlipV"disabled><img src="resources/images/UI_images/flip_ver.png"></button>
            <button style="display:none" onclick="pd.ui.save()">Save</button>
            <button style="display:none" onclick="pd.ui.load()">Load</button>
            <button onclick="pd.ui.export()"><img src="resources/images/UI_images/exporting.png"></button>
            <input type="file" id="file-input" />
            <button onclick="pd.ui.import()"><img src="resources/images/UI_images/import.png"></button>
            <button onclick="pd.ui.reset()"><img src="resources/images/UI_images/reset_game.png"></button>
            <div class="hintPopup" onclick="callHintAI()"><img src="resources/images/UI_images/hint.png">
                <span class="hintPopupText" id="myHint">Hint :  do ABC</span>
            </div>
        </div>
    </div>

    <div id="game">
        <div id="tray"></div>
        <div id="field"></div>
        <div id="piecearea"></div>
    </div>

    <div id="piecearea">
        <script type="text/javascript">
            let pd;
            function initialize() {
                pd = new PD();
            }

            function callHintAI() {
                let hint = document.getElementById("myHint");
                hint.classList.toggle("show");
                let popupText = document.getElementById("myHint");
                popupText.textContent = pd.gameController.getHint().getText();
            }
        </script>
    </div>


</body>
</html>
