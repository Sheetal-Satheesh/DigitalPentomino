// Touch Handling for mobile devices
//intialize the touch events
    function touchStartup(){
        console.log('Initialize touch events for mobile devices');
        var touchElement = document.getElementById("piecearea");
        touchElement.addEventListener("touchstart", touchStartHandle, false);
        touchElement.addEventListener("touchend", touchEndhandle, false);
        touchElement.addEventListener("touchcancel", touchCancelhandle, false);
        touchElement.addEventListener("touchmove", touchMoveHandle, false);
    }

//when touch starts handle start function is called
    function touchStartHandle(evt) {
        evt.preventDefault();
        //putting the ID of the HTML entity where touch controls we need to implement
        var touchElement = document.getElementById("piecearea");
        var ctx = touchElement.getContext("2d");
        var touches = evt.changedTouches;
    
        for (var i = 0; i < touches.length; i++) {
            currentTouches.push(copyTouch(touches[i]));
            var color = colorForTouch(touches[i]);
            ctx.beginPath();
            ctx.arc(touches[i].pageX, touches[i].pageY, 4, 0, 2 * Math.PI, false);  
            ctx.fillStyle = color;
            ctx.fill();
        }
    }

    function touchMoveHandle(evt) {
        evt.preventDefault();
        var touchElement = document.getElementById("piecearea");
        var ctx = touchElement.getContext("2d");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var color = colorForTouch(touches[i]);
            var idx = ongoingTouchIndexById(touches[i].identifier);

            if (idx >= 0) {
                ctx.beginPath();
                ctx.moveTo(currentTouches[idx].pageX, currentTouches[idx].pageY);
                ctx.lineTo(touches[i].pageX, touches[i].pageY);
                ctx.lineWidth = 4;
                ctx.strokeStyle = color;
                ctx.stroke();
                currentTouches.splice(idx, 1, copyTouch(touches[i])); 
            } 
            else {
                console.error("Unable to determine which touch to continue");
            }
        }
    }

    function touchEndhandle(evt) {
        evt.preventDefault();
        var touchElement = document.getElementById("piecearea");
        var ctx = touchElement.getContext("2d");
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var color = colorForTouch(touches[i]);
            var idx = ongoingTouchIndexById(touches[i].identifier);

            if (idx >= 0) {
                ctx.lineWidth = 4;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(currentTouches[idx].pageX, currentTouches[idx].pageY);
                ctx.lineTo(touches[i].pageX, touches[i].pageY);
                ctx.fillRect(touches[i].pageX - 4, touches[i].pageY - 4, 8, 8);  
                currentTouches.splice(idx, 1); 
            } else {
                console.error("Unable to determine which touch to end");
            }
        }
        }

        //copying the touch objects 
    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    }

        //find the current position of the mouse pointer
    function ongoingTouchIndexById(idToFind) {
        for (var i = 0; i < currentTouches.length; i++) {
            var id = currentTouches[i].identifier;

            if (id == idToFind) {
                return i;
            }
        }
        return -1;    // not found
    }

    function touchCancelhandle(evt) {
        evt.preventDefault();
        var touches = evt.changedTouches;

        for (var i = 0; i < touches.length; i++) {
            var idx = ongoingTouchIndexById(touches[i].identifier);
            currentTouches.splice(idx, 1);  
        }
    }//end touch events

	function loadBoardList() {
		var board_container = document.getElementById('container');

		var out = '';
			
		var input_element = '<input type="radio" name="board_list" class="input-hidden" id="$$" value="$$" >';
		var label = '<label for="$$"> $$ <img src="resources/images/boards/$$.png" alt="$$" style="width:50%; height:50%;"/></label>';
		var action_btn = '\n<div class="action_btn">\n<button type="button" class="btnLoadboard" onclick="loadBoard()">Load Board</button>\n<button type="button" class="btnCancel" onclick="closeForm()">Cancel</button>\n</div>'
			
		for (var i=0; i< board_list.length; i++){
			out += input_element.replaceAll("$$", board_list[i]) +'\n'+ label.replaceAll("$$", board_list[i]) + '<br><br>\n';
		}
		board_container.innerHTML = out + action_btn;
	}

    function execReplay(){

        IsReplayButtonClicked = true;
        replayWindowElem.style.display = "block";
            
        let startGameState = pd.getGameState("start");

            errorMsg.setAttribute("align","center");

            errorMsg.innerText="Game is not started Yet";
            replayContainerElem.appendChild(errorMsg);

        let allGameState = pd.getAllGameStates();

        let selectStartElem = document.createElement("select");
        selectStartElem.setAttribute("class", "StateSelect");
        selectStartElem.setAttribute("id", "startStateOptions");

        let selectTargetElem = document.createElement("select");
        selectTargetElem.setAttribute("class", "StateSelect");
        selectTargetElem.setAttribute("id", "targetStateOptions");

        for(let index=0; index < allGameState.length; ++index){
            let optStart = document.createElement('option');
            let optTarget = document.createElement('option');
            optStart.value = allGameState[index];
            optTarget.value = allGameState[index];
            optStart.innerHTML = allGameState[index];
            optTarget.innerHTML = allGameState[index];

            if(allGameState[index] == startGameState){
                optStart.selected="selected";
                optStart.setAttribute("class","selected");
            }
            else if(allGameState[index] == currGameState){
                optTarget.selected="selected";
                optTarget.setAttribute("class","selected");

            }

            selectStartElem.appendChild(optStart);
            selectTargetElem.appendChild(optTarget);
        }
 
        replayContainerElem.appendChild(selectStartElem);
        replayContainerElem.appendChild(selectTargetElem);
