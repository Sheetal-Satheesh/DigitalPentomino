    <script type="text/javascript">

        let pd;
		var boardIndex = 1;
		showBoard(boardIndex);

		function changeBoard(n) {
			showBoard(boardIndex += n);
		}

		function currentBoard(n) {
			showBoard(boardIndex = n);
		}

		function showBoard(n) {
			var i;
			var slides = document.getElementsByClassName("board_list");
			var dots = document.getElementsByClassName("board_cursor");
			var captionText = document.getElementById("caption");

			if (n > slides.length) {boardIndex = 1}
			if (n < 1) {boardIndex = slides.length}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}

			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[boardIndex-1].style.display = "block";
			dots[boardIndex-1].className += " active";
			captionText.innerHTML = dots[boardIndex-1].alt;
		}

        function handleJsonFormSubmit (errors, values) {
            postProcessSettings(values);

            event.preventDefault();
            console.log("JsonForm: Submitted values:");
            console.log(values);
            closeSettings();

            let oldSettings = SettingsSingleton.getInstance().getSettings();
            let schema = SettingsSchemaSingleton.getInstance().getSettingsSchema();
            let changesToSettings = SettingsParser.compareSettings(schema, oldSettings, values);

            SettingsSingleton.getInstance().setSettings(values);
            let seed = SettingsParser.parseSettingsToSeed(SettingsSchemaSingleton.getInstance().getSettingsSchema(), values);
            // TODO: display seed somehow
            console.log("Seed: " + seed);

            processChangesToSettings(changesToSettings, values);
            updateSettingSchemaDefaultFromSettings(schema, values);
        }

        function postProcessSettings(settings) {
            let selectedLanguage = settings.general.language;
            let selectedLanguageNum;
            if (selectedLanguage === "en") {
                selectedLanguageNum = 0;
            } else if (selectedLanguage === "de") {
                selectedLanguageNum = 1;
            } else {
                throw new Error("Unknown language: " + selectedLanguage);
            }
            settings.general.language = selectedLanguageNum;
        }

        function processChangesToSettings(changes, settings) {
            changes.forEach(changesEntry => {
                let heading = changesEntry.heading;
                let key = changesEntry.key;

                if (heading === "general" && key === "language") {
                    let newLang = settings[heading][key];
                    SettingsSchemaSingleton.getInstance().setLanguage(newLang);
                } else if (heading === "hinting" && key === "enableHinting") {
                    let visible = settings[heading][key];
                    document.getElementById("hintButton").style.visibility = visible ? "visible" : "hidden";
                } else if (heading === "prefilling" && key === "enablePrefilling") {
                    let visible = settings[heading][key];
                    document.getElementById("prefillBoard").style.visibility = visible ? "visible" : "hidden";
                }
            });
        }

        function updateSettingSchemaDefaultFromSettings(settingsSchema, settings) {
            //change default values according to current schema
            if (Object.keys(settings).length === 0){
                //Do nothing and load blank settingsSchema
            } else {
                for (let key in settings) {
                    //console.log(settings[key]);
                    for (let subkey in settings[key]){
                        //console.log(settings[key][subkey]);
                        settingsSchema[key]["properties"][subkey]["default"] = settings[key][subkey];
                    }
                }
                let currentLanguage = settings.general.language;
                settingsSchema["general"]["properties"]["language"]["default"] = currentLanguage === 0 ? "en" : "de";
            }
        }

        function selectSettings(){
            let formElement = $('form')[0];
            formElement.innerHTML = '';

            //console.log(SettingsSchemaSingleton.getInstance().getSettingsSchema());
            //console.log(SettingsSingleton.getInstance().getSettings());
            updateSettingSchemaDefaultFromSettings(SettingsSchemaSingleton.getInstance().getSettingsSchema(), SettingsSingleton.getInstance().getSettings());

            $('form').jsonForm({
                schema: SettingsSchemaSingleton.getInstance().getSettingsSchema(),
                onSubmit: this.handleJsonFormSubmit
            });

            document.getElementById("settings_form").style.display = "block";

            //Removal of default jsonform submit button & inclusion of buttons
            let btnContainer = $('form input[type=submit]').parent();
            // Remove default 'submit' button
            $('form input[type=submit]').remove();

            $submitButton.appendTo(btnContainer);
            let $closeButton = $('<input id="settings-close-button" type="button" value="Abort" onClick="closeSettings()" />');

        function submitSeed(){
            let seedValue = document.getElementById("seedBar").value;
            let settings = SettingsParser.parseSettingsFromSeed(SettingsSchemaSingleton.getInstance().getSettingsSchema(), seedValue);
            SettingsSingleton.getInstance().setSettings(settings);

            console.log("Seedbar entered value: " + seedValue);
            document.getElementById("seedBar").value = "";

            document.getElementById("seedingCover").style.visibility = "hidden";
            document.getElementById("seeding").style.visibility = "hidden";
        }
