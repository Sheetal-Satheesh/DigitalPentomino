		 // From https://stackoverflow.com/questions/10970078/modifying-a-query-string-without-reloading-the-page (2nd answer)
        function insertUrlParam(key, value) {
            if (history.pushState) {
                let searchParams = new URLSearchParams(window.location.search);
                searchParams.set(key, value);
                let newURL = window.location.protocol + "//" + window.location.host + window.location.pathname + '?' + searchParams.toString();
                window.history.pushState({path: newURL}, '', newURL);
            }
        }


        function handleJsonFormSubmit (errors, values) {
            let seed = SettingsParser.parseSettingsToSeed(SettingsSchemaSingleton.getInstance().getSettingsSchema(), values);
            // TODO: display seed somehow
           insertUrlParam("seed", seed);

            if (errors === false) {
                event.preventDefault();
                console.log("JsonForm: Submitted values:");
                console.log(values);
                closeSettings();

                let oldSettings = SettingsSingleton.getInstance().getSettings();
                let schema = SettingsSchemaSingleton.getInstance().getSettingsSchema();
                let changesToSettings = SettingsParser.compareSettings(schema, oldSettings, values);

                SettingsSingleton.getInstance().setSettings(values);

                processChangesToSettings(changesToSettings, values);
																	   
            }
        }

         function processChangesToSettings(changes, settings) {
            changes.forEach(changesEntry => {
                let heading = changesEntry.heading;
                let key = changesEntry.key;

                if (heading === "general" && key === "language") {
                    let lang = settings[heading][key];
                    document.getElementById("labelNumberOfSolutionsText").textContent = strings.numberOfPossibleSolutions[lang];
                } else if (heading === "hinting" && key === "enableHinting") {
                    let hintingEnabled = settings[heading][key];
                    document.getElementById("hintButton").style.visibility = hintingEnabled ? "visible" : "hidden";
                } else if (heading === "hinting" && key === "showNumberOfPossibleSolutions") {
                    let showNumberOfPossibleSolutions = settings[heading][key];
                    document.getElementById("labelNumberSolutionsContainer").style.visibility = showNumberOfPossibleSolutions ? "visible" : "hidden";
                } else if (heading === "prefilling" && key === "enablePrefilling") {
                    let visible = settings[heading][key];
                    document.getElementById("prefillBoard").style.visibility = visible ? "visible" : "hidden";
                }
              });
        }

        function updateSettingSchemaDefaultFromSettings(settingsSchema, settings) {
            let formElement = $('#innerGridForm');

            //change default values according to current schema
            for (let key in settings) {
                //console.log(settings[key]);
                for (let subkey in settings[key]) {
                    //console.log(settings[key][subkey]);
                    let schemaEntry = settingsSchema[key]["properties"][subkey];
                    switch (schemaEntry.type) {
                        case "boolean":
                            editBooleanSchemaEntry(key, subkey, settings[key][subkey], formElement);
                            break;
                        case "number": case "integer":
                            editInputSchemaEntry(key, subkey, settings[key][subkey], formElement);
                            break;
                        case "string":
                            editStringSchemaEntry(key, subkey, schemaEntry, settings[key][subkey], formElement);
                            break;
                        default:
                            throw new Error("Schema Error: Unknown type: " + schemaEntry.type);
                    }
                }
            }
            let currentLanguage = settings.general.language;
            settingsSchema["general"]["properties"]["language"]["default"] = currentLanguage === baseConfigs.languages.ENGLISH ? "en" : "de";
        }

        function editBooleanSchemaEntry(heading, key, value, formElement) {
            let name = heading + "." + key;
            let inputElement = formElement.find("input[name='" + name + "']")[0];
            inputElement.checked = value;
        }

        function editInputSchemaEntry(heading, key, value, formElement) {
            let name = heading + "." + key;
            let inputElement = formElement.find("input[name='" + name + "']")[0];
            inputElement.value = value;
        }

        function editStringSchemaEntry(heading, key, schemaEntry, selectedValue, formElement) {
            let selectName = heading + "." + key;
            let enumText = schemaEntry.enumText;
            if (enumText === undefined) {
                throw new Error("No enumText defined");
            }
            let selectElement = formElement.find("select[name='" + selectName + "']")[0];
            if (!(selectElement.options.length === enumText.length)) {
                throw new Error("Number of elements does not match number of texts specified in enumText");
            }

            if (heading === "general" && key === "language") {
                selectedValue = selectedValue === baseConfigs.languages.ENGLISH ? "en" : "de";
            }

            let selectedOption = null;
            for (let i = 0; i < selectElement.options.length; i++) {
                let option = selectElement.options[i];
                if (option.value === selectedValue) {
                    selectedOption = option;
                }
            }
            selectedOption.selected = true;
        }

        function handleJsonFormErrors(errors, formElt) {
            let lang = SettingsSingleton.getInstance().getSettings().general.language;
            for (let i=0; i<errors.length; i++) {
                let error = errors[i];

                switch (error.attribute) {
                    case "maximum":
                        error.message = "<p style=\"color:red\"><b>" + strings.settings.errors.higherThanMax[lang] + " (" + error.details + ")</b></p>";
                        break;
                    case "minimum":
                        error.message = "<p style=\"color:red\"><b>" + strings.settings.errors.lowerThanMin[lang] + " (" + error.details + ")</b></p>";
                        break;
                }
            }
            $(formElt).jsonFormErrors(errors, $('#innerGridForm'));
        }

        function selectSettings(){
            this.disablePoniterEventsOnPieces();
            this.hideManipulationButtons();
            //this.closeBoardSelector();
            var modal = document.getElementById('modalTop');
            modal.style.display = "block";
            modal.style.background = "rgb(220, 240, 237)";

            document.querySelector(".modalFormContent").style.display = "none";
            document.querySelector(".innerGrid").style.display = "block";
            template.clearContent("#modalButtonsID");
            template.clearContent("#modalTitleID");
            template.clearContent("#modalBodyID");
            template.clearContent("#innerGridForm");
            
            //add form to attach settings to
            $('#innerGridForm').jsonForm({
                schema: SettingsSchemaSingleton.getInstance().getSettingsSchema(),
                onSubmit: this.handleJsonFormSubmit,
                displayErrors: this.handleJsonFormErrors
            });

            this.postProcessSettingsForm(SettingsSingleton.getInstance().getSettings());
        }

        function postProcessSettingsForm(settings) {
            this.updateSettingSchemaDefaultFromSettings(SettingsSchemaSingleton.getInstance().getSettingsSchema(), settings);

            // Overwrite default 'submit' button
            let submitButton = $('#innerGridForm input[type=submit]')[0];
            if (submitButton.id.length === 0) {
                submitButton.id = "settings-submit-button";
                submitButton.value = "Apply";
                submitButton.form = "innerGrid"

                // Find parent of default jsonform submit button & inclusion of other buttons
                let btnContainer = $('#innerGridForm input[type=submit]').parent();			   

                // Add own buttons
                let $closeButton = $('<input id="settings-close-button" class="btn btn-primary" type="button" value="Abort" onClick="closeSettings()" />');
                $closeButton.appendTo(btnContainer);
                /*let $seedButton = $('<input id="btnSeed" class="button" type="button" value="Enter a seed..." onClick="selectSeeding()" />');
                $seedButton.appendTo(btnContainer);*/
            }

            // Change select box to names of enums
            let lang = SettingsSingleton.getInstance().getSettings().general.language;

										
            let schema = SettingsSchemaSingleton.getInstance().getSettingsSchema();
            for (let heading in schema) {
                let subSettings = schema[heading].properties;
                for (let key in subSettings) {
                    let settingsEntry = subSettings[key];
                    if (settingsEntry.type === "string") {
                        let selectName = heading + "." + key;
                        let enumText = settingsEntry.enumText;
                        if (enumText === undefined) {
                            throw new Error("No enumText defined");
                        }
                        let selectElement = $("select[name='" + selectName + "']")[0];
                        if (!(selectElement.options.length === enumText.length)) {
                            throw new Error("Number of elements does not match number of texts specified in enumText");
                        }
                        for (let i = 0; i < selectElement.options.length; i++) {
                            let option = selectElement.options[i];
                            option.text = enumText[i];
                        }
                    }
                }
            }

            Translator.translateHeaders(SettingsSingleton.getInstance().getSettings().general.language);
        }

        function disablePoniterEventsOnPieces(){
            var piecesIdArray = ['piece_X', 'piece_Y', 'piece_F', 'piece_I', 'piece_L', 'piece_N', 'piece_P', 'piece_T', 'piece_U', 'piece_V', 'piece_W', 'piece_Z'];
            piecesIdArray.forEach(function(piece){
                document.getElementById(piece).style.pointerEvents = "none";
            });
        }

        function enablePointerEventsOnPiece(){
            var piecesIdArray = ['piece_X', 'piece_Y', 'piece_F', 'piece_I', 'piece_L', 'piece_N', 'piece_P', 'piece_T', 'piece_U', 'piece_V', 'piece_W', 'piece_Z'];
            piecesIdArray.forEach(function(piece){
                document.getElementById(piece).style.pointerEvents = "auto";
            });
        }

                document.getElementById("seedBar").value = "";

                document.getElementById("seedingCover").style.visibility = "hidden";
                document.getElementById("seeding").style.visibility = "hidden";

                this.postProcessSettingsForm(settings);
            } else {
                // TODO: handle error
            }
        }
