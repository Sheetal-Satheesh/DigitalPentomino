<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="initialize();">

  <div class = "cGame">
    <div id="functions">
      <img id = "logo" src="resources/images/icons/pentomino.png" alt="Pentomino" class="cLogo">
      <div id="operations">
          <table>
                <tr>
                    <td>
                        <button type="button" id='btnRotateLeft' class = "cActionBtn" onclick="rotateAntiClkWise()"" disabled><img src="resources/images/icons/rotate_left.png">
                            
                        </button>
                    </td>
                    <td>
                        <button type="button" id='btnRotateRight' class = "cActionBtn" onclick="rotateClkWise()" disabled> <img src="resources/images/icons/rotate_right.png"> 
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" id='btnFlipH' class = "cActionBtn" onclick="flipH()" disabled><img src="resources/images/icons/flip_horizontally.png">
                        </button>
                    </td>
                    <td>
                        <button type="button" id='btnFlipV' class = "cActionBtn" onclick="flipV()" disabled><img src="resources/images/icons/flip_vertically.png">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id='reset' class = "cActionBtn" onclick="resetGame()"><img src="resources/images/icons/tidy_up.png"></button>
                    </td>
                </tr>
          </table>

          <table>
                <tr>
                    <td>
                        <button type="button" id='undo' class = "cActionBtn" ><img src="resources/images/icons/undo.png">
                        </button>
                    </td>
                    <td>
                        <button type="button" id='redo' class = "cActionBtn" ><img src="resources/images/icons/redo.png">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id='btnBoardSelect' class = "cActionBtn" onclick="selectBoard()" disabled> <img src="resources/images/icons/board.png"> 
                        </button>
                    </td>
                    <td>
                        <div class="hintPopup" id="hintButton" onclick="callHintAI()">
                            <img src="resources/images/UI_images/hint.png">
                            <span class="hintPopupText" id="myHint">Move the pieces ! then ask me the hint
                            </span>
                        </div>
                    </td>
                </tr>
                  <tr>
                    <button style="display:none" onclick="pd.ui.save()">Save</button>
                    <button style="display:none" onclick="pd.ui.load()">Load</button>
                  </tr>
          </table>

          <p>
              Number of solutions: <label id="labelNumberSolutions">?</label>
          </p>
      </div>

    <div id="game">
        <div id="tray"></div>
        <div id="field"></div>
        <div id="piecearea"></div>
    </div>
  </div>

    <script type="text/javascript">
        let pd;
        function initialize() {
            pd = new PD();
        }

        function resetGame(){
            pd.reset();
        }

        function callHintAI() {
            let hint = document.getElementById("myHint");
            hint.classList.toggle("show");
            hint.style.visibility = "visible";
            let popupText = document.getElementById("myHint");
            popupText.textContent = pd.gameController.getHint().getText();

            // START: FOR TESTING
            let hintCommand = pd.gameController.getHint().getCommand();
            let hintRow = hintCommand._row;
            let hintColumn = hintCommand._col;
            let hintinPen = hintCommand._pentomino;
            
            getOccupiedPositions(hintinPen);
            console.log(hintinPen, getOccupiedPositions(hintinPen));
           // console.log("Position should be " + hintRow + "," + hintColumn);
            //--> now color the field on the board
            let fieldvalue = document.getElementById("field_" + hintRow + "," + hintColumn);
            let piecePos = getOccupiedPositions(hintinPen);
            piecePos.style.background = "red";
            // TODO: make it fade back to previous background color
             setTimeout(function(){
                    fieldvalue.style.background = "#adc0b9";
                }, 300);
            // END: FOR TESTING
        }

         function getOccupiedPositions(piece){

        let PiecePostions = [];
        //calcultions of the positions rendered on the field
        //calculation of the start cell of the piece bitmap
        let hintCommand = pd.gameController.getHint().getCommand();
        let hintRow = hintCommand._row;
        let hintColumn = hintCommand._col;
        let hintinPen = hintCommand._pentomino;
        const occupiedPosArr=[];
        const ZeroPosition  = [0,0];
        piece = hintinPen;
        console.log("this==>",piece);
        let startCellPos = [parseInt(hintRow)-2, parseInt(hintColumn)-2];       
         console.log("this -- startCellPos ==>",startCellPos,hintRow, hintColumn); 
         const pieceBitmap = piece.getMatrixRepresentation();
         console.log(pieceBitmap);
          for(let j=0; j<5; j++){
            let row = [];
            for(let i=0;i<5;i++){
                row.push([startCellPos[0]+i, startCellPos[1]]);
            }
            //PiecePostions stores positions of each row of the bitmap
            PiecePostions.push(row);
            //increments the rows
            startCellPos[1] = startCellPos[1] + 1;
        }

        console.log(PiecePostions);



       for(let i=0;i<5;i++){
        for(let j=0;j<5;j++){
            if(pieceBitmap[i][j] == 0){
                PiecePostions[i][j] = ZeroPosition;
            }
            else{
                occupiedPosArr.push(PiecePostions[i][j]);
                     console.log(PiecePostions[i][j]);
            }
        }
    }



   console.log("occupiedPosArr",occupiedPosArr);

   return occupiedPosArr;
}

    

        

        //hinting popup disappears when mouse pointer is away
        document.getElementById("hintButton").addEventListener("mouseleave", function() {
                 document.getElementById("myHint").style.visibility = "hidden";
        });

        

        function rotateClkWise(){
            pd.rotateClkWise();
        }

        function rotateAntiClkWise() {
            pd.rotateAntiClkWise();
        }

        function flipH(){
            pd.flipH();
        }

        function flipV(){
            pd.flipV();
        }

        function selectBoard(){
            pd.loadBoard();
        }

    </script>
    <script src="./registerSW.js"></script> 

</body>
</html>
